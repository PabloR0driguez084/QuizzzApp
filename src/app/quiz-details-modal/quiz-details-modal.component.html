<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Quiz</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="isLoading" class="ion-text-center">
    <ion-spinner name="circular"></ion-spinner>
    <p>Cargando detalles...</p>
  </div>

  <div *ngIf="!isLoading && quiz">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ quiz.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ quiz.description }}</p>
        
        <ion-list>
          <ion-item *ngFor="let question of quiz.questions; let i = index">
            <ion-label>
              <h2>Pregunta {{ i + 1 }}: {{ question.text }}</h2>
              <div *ngFor="let option of question.options; let j = index">
                <p>Opción {{ j + 1 }}: {{ option }}</p>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="!isLoading && !quiz">
    <ion-card>
      <ion-card-content>
        <p>No se encontró el quiz solicitado.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
