<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="userProfile.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="userProfile.age"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Foto (URL)</ion-label>
    <ion-input [(ngModel)]="userProfile.photoUrl"></ion-input>
  </ion-item>

  <ion-item *ngIf="userProfile.photoUrl">
    <ion-thumbnail slot="start">
      <img [src]="userProfile.photoUrl">
    </ion-thumbnail>
    <ion-label>Vista previa</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripci√≥n</ion-label>
    <ion-textarea rows="4" [(ngModel)]="userProfile.description"></ion-textarea>
  </ion-item>

  <ion-button expand="full" class="ion-margin-top" (click)="updateProfile()">
    Guardar Cambios
  </ion-button>

</ion-content>
